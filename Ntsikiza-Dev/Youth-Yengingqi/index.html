<!doctype>
<html>
	<head>
		<title>CSS</title>
		<style>
			p{
				color: white;
				background-color: black;
				text-align: center;
			}
			.textbold1{
				color: green;
				font-weight: bold;
				font-size: 40px;
			}
			.textbold2{
				color: yellow;
				font-weight: bold;
				font-size: 40px;
			}
			.textbold3{
				color: red;
				font-weight: bold;
				font-size: 40px;
			}
			body{
				background-color: lime;
				font-family: "Comic Sans MS", cursive, Sans-serif;
			}
		</style>
	</head>

	<body>
		<p>
			<span class="textbold1">paragraph 1</span> -some text here...
		</p>

		<p>
			<span class="textbold2">paragraph 2</span> -some text here...
		</p>

		<p>
			<span class="textbold3">paragraph 3</span> -some text here...
		</p>
	</body>
</html>
